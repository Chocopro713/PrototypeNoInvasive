{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="my-4">Dashboard</h1>

<div class="container-fluid">
    <div class="row">
        <!-- Gráfico de Ondas Cerebrales (Delta, Theta, Beta) -->
        <div class="col-lg-12 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="card-title">Gráfico de Ondas Cerebrales (Delta, Theta, Beta)</h5>
                </div>
                <div class="card-body">
                    <!-- Canvas para el gráfico -->
                    <canvas id="chartOndasCerebrales" width="100%" height="40"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts para generar las gráficas con Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>

<script>
    // Gráfico de Ondas Cerebrales con Delta, Theta y Beta
    fetch('/data_mind_monitor')
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('chartOndasCerebrales').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.timestamp,  // Valores del eje X (Tiempo)
                datasets: [
                    {
                        label: 'Onda Delta',
                        data: data.delta_tp9,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Onda Theta',
                        data: data.theta_tp9,
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Onda Beta',
                        data: data.beta_af7,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,  // Adaptar el gráfico a diferentes tamaños de pantalla
                maintainAspectRatio: false,  // Desactivar la relación de aspecto para ajustarse al tamaño del canvas
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tiempo (TimeStamp)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Frecuencia en Hz'
                        },
                        beginAtZero: true
                    }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            // Añadir las anotaciones como líneas verticales para marcar las emociones
                            emotion1: {
                                type: 'line',
                                mode: 'vertical',
                                scaleID: 'x',
                                value: 100,  // Posición en el eje X
                                borderColor: 'black',
                                borderWidth: 2,
                                label: {
                                    content: 'Triste (Delta)',
                                    enabled: true,
                                    position: 'top'
                                }
                            },
                            emotion2: {
                                type: 'line',
                                mode: 'vertical',
                                scaleID: 'x',
                                value: 200,  // Posición en el eje X
                                borderColor: 'red',
                                borderWidth: 2,
                                label: {
                                    content: 'Alegre',
                                    enabled: true,
                                    position: 'top'
                                }
                            },
                            emotion3: {
                                type: 'line',
                                mode: 'vertical',
                                scaleID: 'x',
                                value: 300,  // Posición en el eje X
                                borderColor: 'blue',
                                borderWidth: 2,
                                label: {
                                    content: 'Enojado',
                                    enabled: true,
                                    position: 'top'
                                }
                            }
                        }
                    }
                }
            }
        });
    });
</script>

{% endblock %}
