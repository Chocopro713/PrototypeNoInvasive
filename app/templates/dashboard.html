{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<h1>Bienvenido {{ user_name }} {{ user_lastname }}</h1>
<h2 class="my-4">Dashboard - Sensor GSR</h2>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <canvas id="gsrChart" width="600" height="200"></canvas>
        </div>
    </div>
    <div class="mt-3">
        <!-- Bot칩n para conectar el Arduino v칤a Web Serial API -->
        <button id="connectSerialWeb" class="btn btn-success mt-3">Conectar Arduino</button>
        <div id="serialWebStatus" class="mt-2"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let serialPort;
let serialReader;
let serialActive = false;
let gsrData = [];
let timeLabels = [];
let chart = null;
let tempReadings = [];
let readingInterval = null;

// Inicializa el gr치fico
function initChart() {
    const ctx = document.getElementById('gsrChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [{
                label: 'Valor GSR',
                data: gsrData,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: { title: { display: true, text: 'Tiempo' } },
                y: { title: { display: true, text: 'GSR' } }
            }
        }
    });
}

// Actualiza el gr치fico con nuevos datos
function updateChart(newValue) {
    const now = new Date();
    const label = now.toLocaleTimeString();
    gsrData.push(newValue);
    timeLabels.push(label);
    if (gsrData.length > 20) {
        gsrData.shift();
        timeLabels.shift();
    }
    chart.update();
}

// Determina el estado de 치nimo seg칰n el promedio GSR
function getEmotion(avg) {
    if (avg < 200) return "Relajado 游땗";
    if (avg < 500) return "Normal 游뗵";
    if (avg < 800) return "Estresado 游땷";
    return "Muy estresado 游땸";
}

// Bot칩n para conectar/desconectar el Arduino y tomar 15 lecturas
document.getElementById('connectSerialWeb').addEventListener('click', async () => {
    if (serialActive) return; // Evita m칰ltiples ciclos
    serialActive = true;
    document.getElementById('connectSerialWeb').disabled = true;
    document.getElementById('serialWebStatus').innerText = "춰Conectado! Tomando 15 lecturas...";
    tempReadings = [];
    try {
        serialPort = await navigator.serial.requestPort();
        await serialPort.open({ baudRate: 9600 });
        listenSerial();
    } catch (err) {
        document.getElementById('serialWebStatus').innerText = "Error: " + err;
        serialActive = false;
        document.getElementById('connectSerialWeb').disabled = false;
    }
});

// Lee datos del Arduino y toma 15 lecturas (una por segundo)
async function listenSerial() {
    const decoder = new TextDecoderStream();
    const inputDone = serialPort.readable.pipeTo(decoder.writable);
    serialReader = decoder.readable.getReader();

    let readingsTaken = 0;
    tempReadings = [];

    // Funci칩n auxiliar para leer un solo dato v치lido
    async function readOneValue() {
        while (true) {
            try {
                const { value, done } = await serialReader.read();
                if (done) return null;
                if (value) {
                    const gsrValue = value.trim();
                    if (gsrValue && !isNaN(gsrValue)) {
                        return parseInt(gsrValue);
                    }
                }
            } catch (err) {
                console.error("Error leyendo serial:", err);
                return null;
            }
        }
    }

    // Toma 15 lecturas, una por segundo
    for (let i = 0; i < 15; i++) {
        if (!serialActive) break;
        const gsrValue = await readOneValue();
        if (gsrValue !== null && gsrValue >= 10) { // Excluye ceros
            tempReadings.push(gsrValue);
            updateChart(gsrValue);
        }
        await new Promise(resolve => setTimeout(resolve, 1000)); // Espera 1 segundo
        readingsTaken++;
    }

    // Fin del ciclo: libera el lector ANTES de cerrar el puerto
    try {
        if (serialReader) {
            await serialReader.cancel();
            await serialReader.releaseLock();
        }
        if (serialPort) await serialPort.close();
    } catch (err) {
        console.error("Error cerrando el puerto serial:", err);
    }
    serialActive = false;
    document.getElementById('connectSerialWeb').disabled = false;

    // Calcula el promedio solo con los valores distintos de cero
    if (tempReadings.length > 0) {
        const avg = Math.round(tempReadings.reduce((a, b) => a + b, 0) / tempReadings.length);
        const emotion = getEmotion(avg);
        alert(`Promedio GSR: ${avg}\nEstado de 치nimo: ${emotion}`);
        // Env칤a el promedio y el estado de 치nimo al backend
        fetch('/save_gsr_data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ gsr_average: avg, emotion: emotion })
        }).then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                document.getElementById('serialWebStatus').innerText = "Datos guardados correctamente.";
            } else {
                document.getElementById('serialWebStatus').innerText = "Error al guardar datos: " + data.message;
            }
        });
    } else {
        document.getElementById('serialWebStatus').innerText = "No se pudieron tomar lecturas v치lidas (todas fueron 0).";
    }
}

document.addEventListener('DOMContentLoaded', () => {
    initChart();
});
</script>
{% endblock %}
