{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<h1>Bienvenido {{ user_name }} {{ user_lastname }}</h1>
<h2 class="my-4">Dashboard - Sensor GSR</h2>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <canvas id="gsrChart" width="600" height="200"></canvas>
        </div>
    </div>
    <div class="mt-3">
        <!-- Botón para conectar el Arduino vía Web Serial API -->
        <button id="connectSerialWeb" class="btn btn-success mt-3">Conectar Arduino (Web Serial)</button>
        <div id="serialWebStatus" class="mt-2"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let serialPort;
let serialReader;
let serialActive = false;
let gsrData = [];
let timeLabels = [];
let chart = null;

// Inicializa el gráfico
function initChart() {
    const ctx = document.getElementById('gsrChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [{
                label: 'Valor GSR',
                data: gsrData,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: { title: { display: true, text: 'Tiempo' } },
                y: { title: { display: true, text: 'GSR' } }
            }
        }
    });
}

// Actualiza el gráfico con nuevos datos
function updateChart(newValue) {
    const now = new Date();
    const label = now.toLocaleTimeString();
    gsrData.push(newValue);
    timeLabels.push(label);
    if (gsrData.length > 20) {
        gsrData.shift();
        timeLabels.shift();
    }
    chart.update();
}

// Botón para conectar/desconectar el Arduino
document.getElementById('connectSerialWeb').addEventListener('click', async () => {
    if (serialActive) {
        serialActive = false;
        document.getElementById('serialWebStatus').innerText = "Desconectado.";
        if (serialReader) serialReader.cancel();
        if (serialPort) await serialPort.close();
        return;
    }
    try {
        serialPort = await navigator.serial.requestPort();
        await serialPort.open({ baudRate: 9600 });
        document.getElementById('serialWebStatus').innerText = "¡Conectado! Leyendo datos...";
        serialActive = true;
        listenSerial();
    } catch (err) {
        document.getElementById('serialWebStatus').innerText = "Error: " + err;
    }
});

// Lee datos del Arduino y los envía al backend
async function listenSerial() {
    const decoder = new TextDecoderStream();
    const inputDone = serialPort.readable.pipeTo(decoder.writable);
    serialReader = decoder.readable.getReader();

    while (serialActive) {
        try {
            const { value, done } = await serialReader.read();
            if (done) break;
            if (value) {
                const gsrValue = value.trim();
                if (gsrValue && !isNaN(gsrValue)) {
                    // Envía el dato al backend Flask
                    fetch('/receive_gsr_data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ gsr_value: parseInt(gsrValue) })
                    }).then(res => res.json())
                      .then(data => {
                          // Actualiza el gráfico solo si el backend lo acepta
                          if (data.status === 'success') {
                              updateChart(parseInt(gsrValue));
                          }
                      })
                      .catch(err => console.error("Error enviando dato:", err));
                }
            }
        } catch (err) {
            console.error("Error leyendo serial:", err);
            break;
        }
    }
    serialReader.releaseLock();
}

document.addEventListener('DOMContentLoaded', () => {
    initChart();
});
</script>
{% endblock %}
