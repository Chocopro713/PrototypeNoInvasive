<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md mx-auto">
        <!-- Contenedor para Flash Messages -->
        <div class="container mt-3">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="login-container p-8 rounded-lg shadow-lg text-center">
            <div class="mb-6">
                <div class="mx-auto rounded-full h-24 w-24 border-2 border-gray-300 flex items-center justify-center">
                    <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A6.002 6.002 0 0118 18M12 14l0-0m0 0a5 5 0 110-10 5 5 0 010 10z"></path></svg>
                </div>
            </div>
            <form id="login-form" action="{{ url_for('auth.login') }}" method="POST">
                <div class="relative mb-4">
                    <input type="text" name="correo" class="input-field block w-full px-12 py-3 rounded-lg text-gray-700 focus:outline-none" placeholder="Correo electronico">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 input-icon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A6.002 6.002 0 0118 18M12 14l0-0m0 0a5 5 0 110-10 5 5 0 010 10z"></path></svg>
                    </span>
                </div>
                <div class="relative mb-6">
                    <input type="password" name="password" class="input-field block w-full px-12 py-3 rounded-lg text-gray-700 focus:outline-none" placeholder="Contraseña">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 input-icon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-.384.146-.768.438-1.06A1.5 1.5 0 0113.5 9H14c.384 0 .768.146 1.06.438C15.854 9.732 16 10.116 16 10.5V13h-4v-1.5z"></path></svg>
                    </span>
                </div>
                <button class="login-btn block w-full py-3 rounded-lg text-white text-lg font-semibold bg-pink-500 hover:bg-pink-600 transition-colors duration-300">Iniciar Sesión</button>
                <div class="flex justify-between items-center mt-4">
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-pink-600" checked>
                        <span class="ml-2">Recordarme</span>
                    </label>
                </div>
                <!-- <a href="#" class="mt-3 forgot-password flex justify-center text-pink-500">¿Olvidaste la contraseña?</a> -->
            </form>
            <div class="mt-2">
                <a href="{{ url_for('auth.register') }}" class="create-btn block w-full py-3 rounded-lg text-white text-lg font-semibold bg-pink-500 hover:bg-pink-600 transition-colors duration-300">Crear nueva cuenta</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
