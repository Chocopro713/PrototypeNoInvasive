{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="my-4">Dashboard</h1>

<!-- Contenedor de la grilla 3x2 -->
<div class="container-fluid">
    <div class="row">
        <!-- Primera tarjeta -->
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <canvas id="chart1"></canvas>
                    <p class="description">Deserciones por Área</p>
                </div>
            </div>
        </div>

        <!-- Segunda tarjeta -->
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <canvas id="chart2"></canvas>
                    <p class="description">Deserciones por Género</p>
                </div>
            </div>
        </div>

        <!-- Tercera tarjeta -->
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <canvas id="chart3"></canvas>
                    <p class="description">Deserciones por Rango de Edad</p>
                </div>
            </div>
        </div>

        <!-- Cuarta tarjeta -->
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <canvas id="chart4"></canvas>
                    <p class="description">Tasa de Deserción</p>
                </div>
            </div>
        </div>

        <!-- Quinta tarjeta -->
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <canvas id="chart5"></canvas>
                    <p class="description">Relación Total Activa</p>
                </div>
            </div>
        </div>

        <!-- Sexta tarjeta -->
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <canvas id="chart6"></canvas>
                    <p class="description">Comparación de Áreas</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts para gráficos con Chart.js -->
<script>
    // Datos de ejemplo enviados desde el servidor
    const areas = {{ areas|tojson }};
    const deserciones = {{ deserciones|tojson }};
    const femenino = {{ femenino|tojson }};
    const masculino = {{ masculino|tojson }};

    // Gráfico de barras para deserciones por área (Chart 1)
    const ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: areas,
            datasets: [{
                label: 'Deserciones',
                data: deserciones,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Gráfico de pastel para deserciones por género (Chart 2)
    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Femenino', 'Masculino'],
            datasets: [{
                data: [femenino.reduce((a, b) => a + b, 0), masculino.reduce((a, b) => a + b, 0)],
                backgroundColor: ['#FF6384', '#36A2EB'],
                hoverOffset: 4
            }]
        }
    });

    // Ejemplo de otro gráfico para deserciones por rango de edad (Chart 3)
    const ctx3 = document.getElementById('chart3').getContext('2d');
    new Chart(ctx3, {
        type: 'line',
        data: {
            labels: ['18-24', '25-34', '35-44', '45+'],
            datasets: [{
                label: 'Deserciones',
                data: [50, 80, 60, 30],  // Ejemplo de valores
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        }
    });

    // Puedes generar más gráficos similares para las otras tarjetas
</script>
{% endblock %}
